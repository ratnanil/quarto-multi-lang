<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        (function() {
            let path = window.location.pathname;
            if (!path.startsWith('/en/')) {
                let newPath = '/en' + path;
                window.location.replace(newPath);
            }
        })();
    </script>
</head>
<body>
    <p>If you are not redirected, <a id="redirect-link" href="#">click here</a>.</p>
    <script>
        document.getElementById("redirect-link").href = '/en' + window.location.pathname;
    </script>
</body>
</html>
